
<html>

 <body style="background-image:url({{ url_for('static', filename = 'bg_3.jpg') }});background-size:cover;">  
 <div id="includedContent"></div>
        <div class="container main-wrapper" style="max-width:40%; max-height:50%;padding-top: 100px;">
            <div class="contert-wrapper pb-15">
                <h1 class="title pb-20 pr-30" style="color:red;">Meal Plans</h1>
                  <form action ="http://localhost:5000/predict_mealPlan" method = "post">  
                            <div class="row form-row">    
                                        <div class="col-md-4 input-layout col-md-offset-2">
                                            <h4 class="title">Age</h4>
                                            <input type="number" class="" name="age" value="">
                                        </div>
                                        
                                        <div class="col-md-4 input-layout col-md-offset-2">
                                            <h4 class="title">Meal plan</h4>
                                            {{ result }}
                                        </div>                                         
                            </div>
                            
                                                                                                        
                              <div class="row form-row">     
                                        <div class="col-md-4 col-md-offset-2" style="width:100px">
                                            <h4 class="title">Gender</h4>
                                        </div>
                                        <div class="col-md-4 col-md-offset-2">
                                            <input type="radio" class="pr30" name="gender"
                                                   value="1"> Male 
                                             <input type="radio" name="gender"
                                            value="0"> Female
                                        </div>
                              </div>
                
                              <div class="row form-row">    
                                        <div class="col-md-4 input-layout col-md-offset-2">
                                            <h4 class="title">B M I</h4>
                                            <input type="float" class="" name="bmi" value="">
                                        </div>                                        
                            </div> 
                
                            <div class="row form-row">    
                                        <div class="col-md-4 input-layout col-md-offset-2">
                                            <h4 class="title">Risk Level</h4>
                                            <input type="float" class="" name="risk" value="">
                                        </div>                                        
                            </div> 
                
                            <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="bx-but bx-save" name="save" onclick="" >Show Meal Plan</button>
                                        </div>                                   
                             </div>
                </form>
        </div>
